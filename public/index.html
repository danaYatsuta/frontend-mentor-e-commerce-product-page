<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-kumbh-sans text-dark-grayish-blue">
    <header class="sticky top-0 bg-white px-3 pb-1">
      <nav class="flex h-16 justify-between">
        <div class="flex items-center gap-1">
          <button class="p-3">
            <img src="./images/icon-menu.svg" alt="Menu icon" />
          </button>
          <a href="#"><img src="./images/logo.svg" alt="Sneakers logo" /></a>
        </div>

        <div class="flex items-center">
          <button class="p-3">
            <img src="./images/icon-cart.svg" alt="Cart icon" />
          </button>
          <a href="#" class="p-3"
            ><img src="./images/image-avatar.png" alt="Avatar icon" class="h-6"
          /></a>
        </div>
      </nav>
    </header>
